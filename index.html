<!DOCTYPE html>

<head>

    <link href="styles.css" type="text/css" rel="stylesheet">
    <title>HTML Cheatsheet</title>
</head>

<body>
    <h1>HTML Headings Cheatsheet</h1>

            <tr>
                <th>Tag</th>

                <th>Description</th>

            <tr>
                <td class="monospace">&lt;h1&gt;</td>
                <td>heading_1</td>

            </tr>

                <td class="monospace">&lt;h2&gt;</td>
                <td>heading_2</td>

                <td class="monospace">&lt;h3&gt;</td>

            <tr>
                <td class="monospace">&lt;h4&gt;</td>

            </tr>
            <tr>
                <td class="monospace">&lt;h5&gt;</td>
                <td>heading_5</td>
                <td>Pentadic heading</td>
            </tr>
            <tr>
                <td class="monospace">&lt;h6&gt;</td>
                <td>heading_6</td>
                <td>Senary heading</td>
            </tr>

    </table>
    </div>
